<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sistema de prueba</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  	<script src="js/eventos.js"></script>
</head>
<body>
	<header>
		<h1>Sistema de Prueba</h1>
		<br>
		<img src="imagenes/LOGO_TEC_PNG_OK.png" alt="Logo" class="img-rounded img-responsive">
		<nav>
			<ul>
				<button class="btn btn-default">
					<span class="glyphicon glyphicon-home" aria-hidden="true"> Inicio</span>
				</button>
				<button class="btn btn-primary" id="btnAlta">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"> Alta</span>
				</button>
				<button class="btn btn-danger">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"> Baja</span>
				</button>
				<button class="btn btn-warning">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"> Cambio</span>
				</button>
				<button class="btn btn-info">
					<span class="glyphicon glyphicon-list-alt" aria-hidden="true"> Consulta</span>
				</button>
			</ul>
		</nav>
	</header>

	<section id="entradaUsuario">
		<article>
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Datos de Usuario</h3>
			  </div>
			  <div class="panel-body">
			    <input type="text" id="txtUsuario" class="form-control" placeholder="Nombre de usuario" autofocus>
			    <input type="password" id="txtClave" class="form-control" placeholder="Contraseña">
			    <button id="btnValidaUsuario" class="btn btn-primary btn-lg btn-block">Entrar</button>
			  </div>
			</div>
		</article>
	</section>

	<main>
		<article id="altaUsuario">
			<h2>Alta de Usuarios</h2>
			<input type="text" id="txtUsuario" placeholder="Usuario" class="form-control">
			<input type="text" id="txtNombre" placeholder="Nombre" class="form-control">
			<input type="text" id="txtClave" placeholder="Clave" class="form-control">
			<select name="txtTipo" id="txTipo" class="form-control">
				<option value="Ninguno">Seleccione una opción</option>
				<option value="Administrador">Administrador</option>
				<option value="Invitado">Invitado</option>
				<option value="Colado">Colado</option>
			</select>
			<button id="btnGuardarUsuario" class="btn btn-success btn-lg btn-block">Guardar</button>
		</article>
	</main>
</body>
</html>
